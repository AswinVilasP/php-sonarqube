name: PHP CI with SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, curl, json
          coverage: none

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2.1.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "http://54.147.48.57:9000"  # Replace with your SonarQube URL
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=php-app  # Replace with your actual SonarQube project key
            -Dsonar.sources=.  # Scanning all source files in the current directory
